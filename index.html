<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>tech news</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 
</head>
<body>
<header class="container">
  <nav id="primary" class="grid grid-flow-col">
  <div>
    <img src="assets/icons/List.svg" alt="menu de hamburguer">
  <strong>Menu</strong></div>
  <div>
    <img src="assets/icons/Tech News.svg" alt="logo tech news">
  </div>
  <div>
    <strong>Buscar</strong>
    <img src="assets/icons/MagnifyingGlass.svg" alt="lupa de pesquisa">
  </div>
</nav>
<nav id="secondary" class="grid grid-flow-col">
  <a href="#">Inteligencia artificial</a>
  <a href="#">blockchain</a>
  <a href="#">Hologramas</a>
  <a href="#">internet</a>
  <a href="#">Vestiveis</a>
  <a href="#">Realidade aumentada</a>
  <a href="#">Realidade virtual</a>
</nav>
</header> 
<main class="grid container">
  <section id="feature" class="grid grid-flow-col gap-16">
    <figure class="card">
    <img src="assets/images/Image 01.png" alt="">
    <figcaption>
      <span class="content-tag">robotica</span>
       <h2 class="text-2xl">
        Robôs domésticos começam a ser adotados para tarefas diárias, 
        prometendo mais conforto e eficiência nas residências.
       </h2>
    </figcaption>
  </figure>
  <div class="grid grid-col-2 gap-16">
    <figure class="card">
      <img src="assets/images/Image 02.png" alt="hologramas">
      <figcaption>
        <span class="content-tag">hologramas</span>
        <h2 class="text-2xl">
          Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
        </h2>
      </figcaption>
    </figure>
    <figure class="card">
      <img src="assets/images/Image 03.png" alt="internet">
      <figcaption>
        <span class="content-tag">internet</span>
        <h2 class="text-sm">
          Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
        </h2>
      </figcaption>
    </figure>
    
    <figure class="card">
      <img src="assets/images/Image 04.png" alt="vestiveis">
      <figcaption>
        <span class="content-tag">vestiveis</span>
        <h2 class="text-sm">
          Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
        </h2>
      </figcaption>
    </figure>
    <figure class="card">
      <img src="assets/images/Image 05.png" alt="realidade virtual">  
      <figcaption>
        <span class="content-tag">realidade virtual</span>
        <h2 class="text-sm">
          Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
        </h2>
      </figcaption>
    </figure>
  </div>
  </section>
</main>
</body>
</html>
